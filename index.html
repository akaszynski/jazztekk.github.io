<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Jazztekk Open Source Community on Github</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/repos.js"></script>
</head>
<body>
    <div id="top-div">
        <img src="assets/img/ansys-logo-yellow-skew-white-text.svg">
        <p class="caption">Open source</p>
    </div>
    <div id="tiles">
        <div class="container">
            <ol id="repos">
                <li class="repo grid">
                    <a href="https://github.com/pyansys/mapdl">
                        <p>PyMapdl: Multi-physics Simulation</p>
                        <img src="assets/img/pymapdl.png">
                    </a>
                </li>
                <li class="repo grid">
                    <a href="https://github.com/pyansys/DPF-Core">
                        <p>PyDPF-Core: Powerful Data Transformations</p>
                        <img src="assets/img/pydpf-core.png">
                    </a>
                </li>
                <li class="repo grid">
                    <a href="https://github.com/pyansys/DPF-Post">
                        <p>PyDPF-Post: Intuitive Post-Processing</p>
                        <img src="assets/img/pydpf-post.png">
                    </a>
                </li>
            </ol>
        </div>
    </div>

</body>
</html>
